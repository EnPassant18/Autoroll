<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-container no-gutters p-4">
        <div class="col border p-4 h-100">
          <h1>Encounter Setup</h1>
          <button id="encounter-start" class="btn btn-outline-primary btn-block d-none mb-2">Start Encounter</button>
          <p id="encounter-blank" class="text-muted text-center">
            To begin an encounter, you must create
            player characters and monsters and
            then add them to the encounter.
          </p>
          <ul class="list-group" id="encounter-list"></ul>
        </div>
        <div class="col h-100">
          <div class="border p-4 h-50 overflow">
            <h4>Player Characters</h4>
            <button id="add-player" class="btn btn-light btn-block border">Add Player Character</button>
            <ul class="list-group mt-2" id="player-list"></ul>
          </div>
          <div class="border p-4 h-50 overflow">
            <h4>Monsters</h4>
            <button id="add-monster" class="btn btn-light btn-block border">Add Monster</button>
            <ul class="list-group mt-2" id="monster-list"></ul>
          </div>
        </div>
      </div>
      <div id="form-modal" class="modal fade" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="form">
              <div id="form-header" class="modal-header">
                Create New Player
              </div>
              <div class="modal-body">
                <h6>Basic information</h6>
                <div class="form-group"><input id="name" class="form-control" placeholder="Name" required></div>
                <div class="form-group row">
                  <label for="hp" class="col-1 col-form-label">HP:</label>
                  <span class="col-3"><input id="hp" class="form-control" type="number" required></span>
                  <label for="ac" class="col-1 col-form-label">AC:</label>
                  <span class="col-3"><input id="ac" class="form-control" type="number" required></span>
                  <label for="init" class="col-1 col-form-label">Init:</label>
                  <span class="col-3"><input id="init" class="form-control" type="number" required></span>
                </div>
                <hr />
                <h6>Saving throw modifiers</h6>
                <div class="form-group row">
                  <label for="str" class="col-3 col-form-label">Strength:</label>
                  <span class="col-3"><input id="str" class="form-control" type="number" value="0" required></span>
                  <label for="int" class="col-3 col-form-label">Intelligence:</label>
                  <span class="col-3"><input id="int" class="form-control" type="number" value="0" required></span>
                </div>
                <div class="form-group row">
                  <label for="dex" class="col-3 col-form-label">Dexterity:</label>
                  <span class="col-3"><input id="dex" class="form-control" type="number" value="0" required></span>
                  <label for="wis" class="col-3 col-form-label">Wisdom:</label>
                  <span class="col-3"><input id="wis" class="form-control" type="number" value="0" required></span>
                </div>
                <div class="form-group row">
                  <label for="con" class="col-3 col-form-label">Constitution:</label>
                  <span class="col-3"><input id="con" class="form-control" type="number" value="0" required></span>
                  <label for="cha" class="col-3 col-form-label">Charisma:</label>
                  <span class="col-3"><input id="cha" class="form-control" type="number" value="0" required></span>
                </div>
                <hr>
                <h6>Spells and attacks</h6>
                <button type="button" id="add-attack" class="btn btn-light border btn-block">Create new spell or attack</button>
                <ul class="list-group mt-2" id="attack-list"></ul>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#form-modal">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
